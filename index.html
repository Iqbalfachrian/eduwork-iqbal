<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<h1>Tugas Section 4, JS Syntax</h1>
    <!-- <h2>Buatlah sebuah aplikasi dengan ketentuan sbb:</h2>

    <h5>Buatlah 3 buah variable</h5>
    <h5>Variable pertama berupa angka 10 dan variable kedua berupa tulisan “saya belajar javascript”</h5>
    <h5>Lalu jumlahkan antara variable pertama dan kedua</h5>
    <h5>Apabila anda menemukan keanehan atau masalah maka silahkan jumlahkan dengan angka berapapun menggunakan variable ketiga untuk menggantikan variable yang bermasalah</h5> -->

	<p>Hasil dari jumlah variabel1 dan variabel2 adalah:</p>
	<p id="hasil1"></p>
	<p>Hasil dari variabel1 dan variabel3 adalah:</p>
	<p id="hasil2"></p>

	<script>
		// Mendefinisikan variabel1 dan variabel2
		var variabel1 = 10;
		var variabel2 = "saya belajar javascript";

		// Menampilkan hasil dari jumlah variabel1 dan variabel2
		document.getElementById("hasil1").innerHTML = variabel1 + " " + variabel2;

		// Mendefinisikan variabel3
		var variabel3 = 25;

		// Menampilkan hasil dari variabel1 dan variabel3
		document.getElementById("hasil2").innerHTML = variabel1 + variabel3;
	</script>
</body>
</html>
